# Default values for PHP.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: lastcoolnameleft/duckiehunt
  tag: k8s
  pullPolicy: IfNotPresent

service:
  name: duckiehunt
  type: NodePort
  externalPort: 80
  internalPort: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

volumes:
- name: app-config
  secret:
    secretName: duckiehunt-prod-file

ingress:
  enabled: false
