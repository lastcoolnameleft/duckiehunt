# Default values for PHP.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: lastcoolnameleft/duckiehunt
  tag: k8s
  pullPolicy: IfNotPresent

service:
  name: duckiehunt
  type: ClusterIP
  externalPort: 80
  internalPort: 80

deployment:
  appConfigMountPath: /var/www/html/application/config/development/

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

volumes:
- name: app-config
  secret:
    secretName: duckiehunt-file

env:
  ciBaseUrl: https://aks-dev.duckiehunt.com/

ingress:
  enabled: true
  host: aks-dev.duckiehunt.com
  clusterIssuer:
    name: letsencrypt-staging
    server: https://acme-staging-v02.api.letsencrypt.org/directory