# Default values for PHP.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: duckiehunt.azurecr.io/duckiehunt-dev-php
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: duckiehunt
  type: ClusterIP
  externalPort: 80
  internalPort: 80

deployment:
  appConfigMountPath: /var/www/html/application/config/development/

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

volumes:
- name: app-config
  secret:
    secretName: duckiehunt-file

env:
  ciBaseUrl: https://www.duckiehunt.com/

ingress:
  enabled: true
  host: www.duckiehunt.com
  clusterIssuer:
    # Don't need because already enabled from dev deployment
    enabled: false
  certificateName: prod-tls-secret