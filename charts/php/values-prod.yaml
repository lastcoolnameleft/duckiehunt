# Default values for PHP.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: duckiehunt.azurecr.io/duckiehunt
  tag: k8s
  pullPolicy: IfNotPresent

service:
  name: duckiehunt
  type: ClusterIP
  externalPort: 80
  internalPort: 80

deployment:
  appConfigMountPath: /var/www/html/application/config/development/
  imagesMountPath: /mnt/images

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

volumes:
- name: app-config
  secret:
    secretName: duckiehunt-file
- name: images
  flexVolume:
    driver: "azure/blobfuse"
    readOnly: false
    secretRef:
      name: blobfusecreds
    options:
      container: prod
      tmppath: /tmp/blobfuse
      mountoptions: "--file-cache-timeout-in-seconds=120 --use-https=true"

env:
  ciBaseUrl: https://www.duckiehunt.com/

ingress:
  enabled: true
  host: www.duckiehunt.com
  clusterIssuer:
    enabled: true
    name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
  certificateName: prod-tls-secret
  rootRedirect:
    enabled: true
    redirectUrl: https://www.duckiehunt.com
    rootUrl: duckiehunt.com